<div class="card" *ngIf="product.title">
  <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl" [alt]="product.title">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'USD':true}}</p>
  </div>
  <div class="cart-footer" *ngIf="showActions && cart">
      <button 
      (click)="addToCart()"
      *ngIf="cart.getQuantity(product)===0; else updateQuantity"
      class="btn btn-secondary btn-block">Add to cart</button>

      <ng-template #updateQuantity>
        <product-quantity [product]="product" [shopping-cart]="cart"></product-quantity>
      </ng-template>
  </div>
</div>
