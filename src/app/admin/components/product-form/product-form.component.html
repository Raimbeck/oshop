<div class="row">
  <div class="col-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select [(ngModel)]="product.category" name="category" id="category" class="form-control">
          <option value=""></option>
          <option *ngFor="let category of categories$ | async" [value]="category.key">
            {{ category.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control">
      </div>
      <button class="btn btn-primary">Save</button>
      <button *ngIf="id" type="button" (click)="delete()" class="btn btn-danger">Delete</button>
    </form>
  </div>
  <div class="col-4">
    <product-cart [product]="product"></product-cart>
  </div>
</div>
